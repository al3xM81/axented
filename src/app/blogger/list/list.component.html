<p>Aqui va la lista de bloggers favoritos!!</p>
<datalist id="bloggerList">
    <option *ngFor="let item of this.dataSrc" value="{{ item.name }}"></option>
</datalist>
<div class="center">
    <div class="search-section">
        <input type="text" [(ngModel)]="searchTerm" class="search-bar form-input" list="bloggerList">
        <button value="Search" class="blogger-btn">Search</button>
        <button value="Add new" class="blogger-btn" (click)="addBlogger()">Add new</button>
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Website</th>
            <th>Picture</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let blogger of this.filteredSrc;">
                <td>{{ blogger.name }}</td>
                <td>{{ blogger.website }}</td>
                <td>
                    <img src="{{ blogger.picture_url }}" class="blogger-pic"
                    alt="{{ blogger.picture_url }}">
                </td>
                <td>
                    <a [routerLink]="['/blogger/update/', blogger.id]" title="Update blogger">
                        <fa-icon [icon]="icon_edit"></fa-icon>
                    </a>
                    <a [routerLink]="['/blogger/details/', blogger.id]" title="View blogger details">
                        <fa-icon [icon]="icon_view"></fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
