<p>Aqui va la lista de bloggers favoritos!!</p>

<div class="center">
    <div class="search-section">
        <input type="text" #searchBlogger [(ngModel)]="searchTerm" class="search-bar form-input">{{ searchBlogger.value }}
        <button value="Search" class="blogger-btn">Search</button>
        <button value="Add new" class="blogger-btn" (click)="addBlogger()">Add new</button>{{ this.searchTerm }}
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Website</th>
            <th>Picture</th>
        </thead>
        <tbody>
            <tr *ngFor="let blogger of this.filteredSrc;">
                <td>{{ blogger.name }}</td>
                <td>{{ blogger.website }}</td>
                <td>
                    <img src="{{ blogger.picture_url }}" class="blogger-pic"
                    alt="{{ blogger.picture_url }}">
                </td>
            </tr>
        </tbody>
    </table>
</div>
