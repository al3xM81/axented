<div class="center">
    <table>
        <thead>
            <th>Name</th>
            <th>Website</th>
            <th>Picture</th>
        </thead>
        <tbody>
            <tr *ngFor="let blogger of this.dataSrc;">
                <td>{{ blogger.name }}</td>
                <td>{{ blogger.website }}</td>
                <td>
                    <img src="{{ blogger.picture_url }}" class="blogger-pic"
                    alt="{{ blogger.picture_url }}">
                </td>
            </tr>
        </tbody>
    </table>
</div>
