<div class="center">
    <h3>Blogger details</h3>
    <div class="row">
        <div class="column">
            <img [src]="blogger_picture" [alt]="blogger_picture" class="picture">
        </div>
        <div class="column">
            <div>
                <label>Name:</label>
                <p>{{ this.name }}</p>
            </div>
            <div>
                <label>Website:</label>
                <p>{{ this.website }}</p>
            </div>
            <div>
                <label>List of friends:</label>
                <p>{{ this.friends }}</p>
            </div>
            <div>
                <label>Email:</label>
                <p>{{ this.email }}</p>
            </div>
            <div>
                <button type="button" class="blogger-btn" (click)="return()">Return to list</button>
            </div>
        </div>
    </div>
</div>
